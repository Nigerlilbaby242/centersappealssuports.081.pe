<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login UI</title>
    <link rel="stylesheet" href="gooo.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Image mockup with phones -->
        <div class="phone-container">
            <img src="screenshot3.png" alt="Instagram phones">
        </div>

        <!-- Right Section: Login Form -->
        <div class="login-container">
            <div class="login-box">
                <h1>Instagram</h1>
                <form>
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log in</button>
                    <div class="or-divider">
                        <div></div>
                        <span>OR</span>
                        <div></div>
                    </div>
                    <button class="facebook-login">Log in with Facebook</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <div class="app-links">
        <p>Get the app.</p>
        <div class="store-buttons">
            <img src="google-play.png" alt="Google Play Store">
            <img src="microsoft-store.png" alt="Microsoft Store">
        </div>
    </div>
</body>
</html>
